<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetAdopt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black text-white font-sans">

 
  <header class="bg-orange-500 p-4 fixed top-0 w-full z-10 shadow-lg">
    <div class="container mx-auto flex items-center justify-between">
      <div class="text-xl font-bold">PetAdopt</div>
      
    
      <button id="menuToggle" class="md:hidden text-black focus:outline-none">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
  
      
      <nav id="navMenu" class="hidden md:flex items-center space-x-4">
        <button onclick="viewMessage()" class="bg-white text-black font-bold px-4 py-2 rounded-lg">Message</button>
        <button onclick="viewProfile()" class="bg-white text-black font-bold px-4 py-2 rounded-lg">Profile</button>
        <button onclick="logout()" class="bg-yellow-400 hover:bg-red-600 text-black font-bold py-2 px-4 rounded">Logout</button>
      </nav>
    </div>
  
    
    <div id="mobileMenu" class="hidden bg-orange-500 text-black md:hidden">
      <button onclick="viewMessage()" class="block w-full text-left px-4 py-2 hover:bg-yellow-400">Message</button>
      <button onclick="viewProfile()" class="block w-full text-left px-4 py-2 hover:bg-yellow-400">Profile</button>
      <button onclick="logout()" class="block w-full text-left px-4 py-2 hover:bg-red-600">Logout</button>
    </div>
  </header>

  
  <section class="pt-32 pb-16 bg-black text-black">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center text-orange-500 mb-10">Adopt Your New Friend</h2>
      <div class="bg-yellow-50 shadow-lg rounded p-6">
        <form id="adoptForm" class="space-y-6">
          <input type="text" id="firstName" placeholder="First Name" class="w-full p-3 rounded bg-yellow-100">
          <input type="text" id="lastName" placeholder="Last Name" class="w-full p-3 rounded bg-yellow-100">
          <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-yellow-100">
          <textarea id="address" placeholder="Address" rows="3" class="w-full p-3 rounded bg-yellow-100"></textarea>
          <button type="button" onclick="submitAdoptionForm()" class="bg-yellow-400 hover:bg-orange-500 text-black font-bold py-3 px-6 rounded w-full transition duration-300">
            Adopt Now
          </button>
        </form>
      </div>
    </div>
  </section>

 
  <div id="thankYouModal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white text-black p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Thank You for Adopting!</h2>
      <p class="mb-4">Your adoption request has been received. We will get in touch with you shortly.</p>
      <button onclick="redirectToSelectionPage()" class="bg-yellow-400 hover:bg-orange-500 text-black font-bold py-2 px-4 rounded w-full">Back to Pet Selection</button>
    </div>
  </div>

  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
     
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    });

    
    function submitAdoptionForm() {
      const fields = ['firstName', 'lastName', 'email', 'address'];
      const isFilled = fields.every((id) => document.getElementById(id).value.trim() !== '');

      if (isFilled) {
        document.getElementById('thankYouModal').classList.remove('hidden');
      } else {
        alert('Please fill in all fields!');
      }
    }

    
    function redirectToSelectionPage() {
      window.location.href = 'pets.html'; 
    }

    
    function viewMessage() {
      window.location.href = 'messages.html';
      
    }

    function viewProfile() {
      window.location.href = 'profile.html';

     
    }

    function logout() {
      
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
